<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Listings</h1>

    <!-- Filter Form -->
    <form method="GET" action="/listing/" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="status" class="form-label">Filter by Status:</label>
            <select name="status" id="status" class="form-select">
                <option value="">All</option>
                <option value="Pending">Pending</option>
                <option value="Started">Started</option>
                <option value="In Progress">Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Listings Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listing : ${listings}">
                <td th:text="${listing.id}"></td>
                <td th:text="${listing.name}"></td>
                <td th:text="${listing.description}"></td>
                <td th:text="${listing.status}"></td>
                <td th:text="${listing.priority}"></td>
                <td th:text="${#dates.format(listing.dueDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(listing.createdAt, 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(listing.updatedAt, 'dd/MM/yyyy')}"></td>

                <td>
                    <form th:action="@{/listing/delete/{id}(id=${listing.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this task?');">Delete
                        </button>
                    </form>
                </td>
                <td>
                    <a th:href="@{/listing/{listingId}(listingId=${listing.id})}" class="btn btn-warning btn-sm">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/listing/newTask}">
                <button type="button"> Add</button>
            </a>
        </div>
        <div>
            <a th:href="@{/}">
                <button type="button">Log Out</button>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
